    .logo {

    main {
      padding: 50px 20px;

    main h1 {

    main p {

    footer {

    /* Magic Menu Indicator Styles */
    .navigation {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 65px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      z-index: 999;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .navigation ul {
      display: flex;
      width: 100%;
      padding: 0;
    }

    .navigation ul li {
      list-style: none;
      flex: 1;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .navigation ul li a {
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .navigation ul li .icon {
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .navigation ul li .text {
      font-size: 0.75rem;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.3s;
    }

    .navigation ul li.active .icon {
      transform: translateY(-5px);
    }

    .navigation ul li.active .text {
      opacity: 1;
      transform: translateY(0);
    }

    .indicator {
      position: absolute;
      top: -30px;
      width: 65px;
      height: 65px;
      background: #0ef;
      border: 5px solid #222327;
      border-radius: 50%;
      transition: 0.3s ease;
      z-index: 0;
      left: 0;
      transform: translateX(0);
    }
  </style> 
 </head>

  <script>  
    const listItems = document.querySelectorAll('.list');  
    const indicator = document.querySelector('.indicator');  

    function updateIndicatorPosition() {  
      const activeItem = document.querySelector('.list.active');  
      const nav = document.querySelector('.navigation ul');  
      const navRect = nav.getBoundingClientRect();  
      const itemRect = activeItem.getBoundingClientRect();  
      const offset = itemRect.left - navRect.left + (itemRect.width / 2) - (indicator.offsetWidth / 2);  
      indicator.style.transform = `translateX(${offset}px)`;  
    }  

    listItems.forEach(item => {  
      item.addEventListener('click', () => {  
        document.querySelector('.list.active').classList.remove('active');  
        item.classList.add('active');  
        updateIndicatorPosition();  
      });  
    });  

    window.addEventListener('load', updateIndicatorPosition);  
    window.addEventListener('resize', updateIndicatorPosition);  
  </script>
